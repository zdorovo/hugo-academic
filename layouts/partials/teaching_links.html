{{ $is_list := .is_list }}
{{ $ := .content }}

{{ with $.Params.url_homepage }}
<a class="btn btn-primary btn-outline{{ if $is_list }} btn-xs{{end}}" href="{{ . | absURL }}" rel="noopener">
  Homepage
</a>
{{ end }}
{{ with $.Params.url_canvas }}
<a class="btn btn-primary btn-outline{{ if $is_list }} btn-xs{{end}}" href="{{ . | absURL }}" target="_blank" rel="noopener">
  Canvas
</a>
{{ end }}

{{ with $.Params.syllabus }}
<a class="btn btn-primary btn-outline{{ if $is_list }} btn-xs{{end}}" href="{{ . | absURL }}" target="_blank" rel="noopener">
 <i class="fa fa-file-pdf-o fa-1x"></i> Syllabus
</a>
{{ end }}
